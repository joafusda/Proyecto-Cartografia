<!DOCTYPE HTML>
<!--
	Visor web para carto...
-->
<html>

<head>
	<title>Proyecto de cartografia GTI 2019</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>

	<style>
		#basemaps-wrapper {
			position: absolute;
			top: 10px;
			right: 10px;
			z-index: 400;
			background: white;
			padding: 10px;
		}

		#basemaps {
			margin-bottom: 5px;
		}
	</style>

	<!-- Header -->
	<header id="header">
		<a href="index.html" class="logo"><strong>Binary</strong> by TEMPLATED</a>
		<nav>
			<a href="#menu">Menu</a>
		</nav>
	</header>

	<!-- Nav -->
	<nav id="menu">
		<ul class="links">
			<li><a href="index.html">Home</a></li>
			<li><a href="generic.html">Generic</a></li>
			<li><a href="elements.html">Elements</a></li>
		</ul>
	</nav>

	<!-- Banner -->
	<section id="banner">
		<div class="inner">
			<h1>This is Binary, a free and fully responsive<br />
				website template by <a href="https://templated.co">TEMPLATED</a></h1>
			<ul class="actions">
				<li><a href="#one" class="button alt scrolly big">Continue</a></li>
			</ul>
		</div>
	</section>

	<!-- Mapa -->
	<article class="post style1" id="one">

		<div id="map" class="map main"></div>

		<div id="basemaps-wrapper" class="leaflet-bar">
			<select id="basemaps">
				<option value="Topographic">Topographic</option>
				<option value="Streets">Streets</option>
				<option value="NationalGeographic">National Geographic</option>
				<option value="Oceans">Oceans</option>
				<option value="Gray">Gray</option>
				<option value="DarkGray">Dark Gray</option>
				<option value="Imagery">Imagery</option>
				<option value="ImageryClarity">Imagery (Clarity)</option>
				<option value="ImageryFirefly">Imagery (Firefly)</option>
				<option value="ShadedRelief">Shaded Relief</option>
				<option value="Physical">Physical</option>
			</select>
		</div>
	</article>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
			<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
		</ul>
		<div class="copyright">
			&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a
				href="https://unsplash.com">Unsplash</a>.
		</div>
	</footer>

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrolly.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<!-- Load Esri Leaflet from CDN -->
	<script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js"
		integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ=="
		crossorigin=""></script>
	<!-- Mi Leaflet Map Script -->
	<script src="js/geoMapa.js"></script>

</html>
