<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
        ], function(Map, MapView, FeatureLayer) {

            var map = new Map({
                basemap: "topo-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-0.297050, 38.967357],
                zoom: 12
            });

            // CORINE feature layer (polygons)
            var corineLayer = new FeatureLayer({
                url: "https://services5.arcgis.com/yexxvSdXfiSTCIti/arcgis/rest/services/corine_incendio_marxuquera/FeatureServer"
            });

            map.add(corineLayer);

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body></html>
